name = "rss-hello-world"
main = "src/index.js"
compatibility_date = "2024-12-24"
compatibility_flags = ["nodejs_compat"]

# Static assets configuration
assets = { directory = "public" }

# KV namespace for storing feeds and articles
# To enable persistent storage:
# 1. Create a KV namespace in Cloudflare dashboard or run:
#    wrangler kv:namespace create "RSS_STORE"
# 2. Uncomment the lines below and update the id with the returned namespace id
#
# [[kv_namespaces]]
# binding = "RSS_STORE"
# id = "your-kv-namespace-id-here"

# For local development, use a preview namespace
# [[kv_namespaces]]
# binding = "RSS_STORE"
# id = "rss-store-placeholder"
# preview_id = "rss-store-preview-placeholder"

# [env.staging]
# name = "rss-hello-world-staging"

# [env.production]
# name = "rss-hello-world"
