name = "rss-hello-world"
main = "src/index.js"
compatibility_date = "2024-12-24"
compatibility_flags = ["nodejs_compat"]

# Static assets configuration
assets = { directory = "public" }

# KV namespace for storing feeds and articles
# To create the KV namespace, run:
#   wrangler kv:namespace create "RSS_STORE"
# Then update the id below with the returned id
[[kv_namespaces]]
binding = "RSS_STORE"
id = "rss-store-placeholder"

# For local development, use a preview namespace
# [[kv_namespaces]]
# binding = "RSS_STORE"
# id = "rss-store-placeholder"
# preview_id = "rss-store-preview-placeholder"

